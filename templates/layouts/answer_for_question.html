{% load static %} 
    <div class="card mt-4">
        <div class="card-body">
            <div class="row">
                <div class="col-md-3">
                    <img class="mb-3 rounded" src="{% static 'img/img.jpg' %}" width="125" height="125"/>
                    <input type="number" value="5" class="form-control" />
                </div>
                <div class="col-md-8">
                    <p class="text-wrap text-break">
                        {{ answer.text }}
                    </p>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Correct!
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
