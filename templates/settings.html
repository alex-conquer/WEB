<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar bg-body-tertiary"
       style="border-bottom: 3px solid black; padding-bottom: 20px;">
      <div class="container-sm-fluid container-lg">
        <a class="navbar-brand">AskPupkin</a>
        <form class="d-flex" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-success text-white" type="submit">ASK!</button>
         </form>

        <div class="d-flex justify-content-between gap-3">
          <div class="border">
            <img src="img.jpg" width="50" height="50" />
          </div>
          <div class="d-flex flex-column justify-content-between">
            <div>Dr. Pepper</div>
            <div>
              <a href="/settings.html">Settings</a>
              <a href="/logout.html">Log out</a>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <main class="container-fluid container-lg mt-3">
     <div class="d-flex gap-3 align-items-center"
           style="margin-bottom:20px;">
      <h2 class="px-6 py-6">Settings: Dr Pepper</h2>
    </div>
     <div class="row">
      <div class="col-8">
       <div class="container"> 
        <div class="row mb-4"> 
          <div class="col-3"> 
            <label for="input1" class="form-label">Login</label> 
          </div> 
          <div class="col-6"> 
            <input type="text" id="input1" class="form-control" style="border: 3px solid black;" maxlength="100"> 
          </div> 
        </div> 
        <div class="row mb-4"> 
          <div class="col-3"> 
            <label for="input2" class="form-label">Email</label> 
          </div> 
          <div class="col-6"> 
            <input 
              type="text" 
              id="input2" 
              class="form-control" 
              style="border: 3px solid black;" maxlength="500"> 
          </div> 
        </div> 
        <div class="row mb-4"> 
          <div class="col-3"> 
            <label for="input3" class="form-label">NichName</label> 
          </div> 
          <div class="col-6"> 
            <input 
              type="text" 
              id="input3" 
              class="form-control" 
              style="border: 3px solid black;" 
              maxlength="125">
          </div> 
        </div> 
        <div class="row mb-3"> 
         <div class="col-3">
            <label for="input3" class="form-label">Upload Avatar</label>
         </div>
         <div class="col-3"> 
          <div class="border w-70 mb-3" style="width: 100px; height: 110px; position: relative;">
             <img
                src="img.jpg"
                class="img-fluid rounded-start"
                alt="..."
             />
             <input type="file" id="fileInput" name="avatar" accept="image/*" style="margin-top: 95px;">
          </div>
       </div>
      </div>
      </div>
      <div>
       <button style="margin-left: 200px; margin-top: 45px; border: 3px solid black;">SAVE</button>
      </div>
      </div>
     
     <div class="col-4">
      <h3>Popular Tags</h3>
       <div class="row">
        <div class="col">
          <span class="badge text-bg-primary m-2 p-2 mb-4">Perl</span>
          <span class="badge text-bg-secondary m-2 p-2 mb-4">Python</span>
          <span class="badge text-bg-success m-2 p-2 mb-4">Technopark</span>
          <span class="badge text-bg-danger m-2 p-2 mb-4">MSTU</span>
          <span class="badge text-bg-warning m-2 p-2 mb-4">MYSQL</span>
          <span class="badge text-bg-info m-2 p-2 mb-4">FrontendBackend</span>
          <span class="badge text-bg-light m-2 p-2 mb-4">Light</span>
          <span class="badge text-bg-dark m-2 p-2 mb-4">Dark</span>
        </div>
      </div>
      <h3 class="mt-5">Best Members</h3>
      <div>
        <a href="/member.html" class="d-block">Mr. Freeman</a
        ><a href="/member.html" class="d-block">Mr. Freeman</a
        ><a href="/member.html" class="d-block">Mr. Freeman</a
        ><a href="/member.html" class="d-block">Mr. Freeman</a
        ><a href="/member.html" class="d-block">Mr. Freeman</a>
      </div>
    </div>
     </div>
   </main>
  </body>
</html>
